{% import "bootstrap/wtf.html" as wtf %}

{% extends 'base.html' %}
{% block title %} Αναφορά Αγγελίας {% endblock %}

    
    {% block content %}
    <div class="container" style="margin-top: 20px;">
        <div class="alert alert-info" role="alert" style="margin-top: 20px;"> 
        <form class="form-signin" method="POST">
            <h2 class="form-signin-heading">Αναφορά Αγγελίας</h2>
            <hr style="max-width: inherit; margin-top: 5px;">
            {{ form.hidden_tag() }}
            {{ wtf.form_field(form.description) }}
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 10px">Κάντε Αναφορά</button>
          </form>
      </div>
    </div>
      {% endblock %}
